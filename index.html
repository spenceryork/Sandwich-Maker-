<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Sandwich Maker</title>
</head>
<body>
    <h1>Make Your Own Sandwich</h1>
    <div id="menu">
        <section id="bread">
        <h4>Breads</h4>
        <input type="checkbox" name="white" value="white">White
        <input type="checkbox" name="wheat" value="wheat">Wheat
        <input type="checkbox" name="rye" value="rye">Rye
        <input type="checkbox" name="none" value="none">None
        </section>
        <section id="meat">
            <h4>Meat</h4>
            <input type="checkbox" name="turkey" value="turkey">Turkey
            <input type="checkbox" name="ham" value="ham">Ham
            <input type="checkbox" name="bacon" value="bacon">Bacon
            <input type="checkbox" name="none" value="none">None
        </section>
        <section id="cheese">
            <h4>Cheese</h4>
            <input type="checkbox" name="american" value="american">American
            <input type="checkbox" name="pepper jack" value="pepper jack">Pepper Jack
            <input type="checkbox" name="swiss" value="swiss">Swiss
            <input type="checkbox" name="none" value="none">None
        </section>
        <section id="condiments">
            <h4>Condiments</h4>
            <input type="checkbox" name="ketchup" value="ketchup">Ketchup
            <input type="checkbox" name="mustard" value="mustard">Mustard
            <input type="checkbox" name="mayo" value="mayo">Mayo
            <input type="checkbox" name="none" value="none">None
        </section>
        <section id="veggies">
            <h4>Veggies</h4>
            <input type="checkbox" name="peppers" value="peppers">Peppers
            <input type="checkbox" name="onions" value="onions">Onions
            <input type="checkbox" name="lettuce" value="lettuce">Lettuce
            <input type="checkbox" name="none" value="none">None
        </section>
    </div>

    <button type="button" id="submit">Submit Order</button>

    <div id="output"></div>

    <script src="dist/bundle.js"></script>
</body>
</html>
